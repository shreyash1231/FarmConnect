<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Instrument</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Montserrat', sans-serif;
      background: url('1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: 6rem auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .container h2 {
      color: green;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .container input[type="text"],
    .container input[type="number"],
    .container input[type="date"],
    .container input[type="file"] {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .container button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .container button:hover {
      background-color: #228b22;
    }

    .back-button {
      background-color: #ccc;
      color: #333;
    }

    .back-button:hover {
      background-color: #aaa;
    }

    @media(max-width: 600px) {
      .container {
        margin: 4rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Instrument Details</h2>
    <input type="text" id="instrument-name" placeholder="Instrument Name" required />
    <input type="text" id="description" placeholder="Description" required />
    <input type="number" id="rent-price-per-day" placeholder="Rent Price Per Day" required />
    <input type="date" id="available-from" required />
    <input type="date" id="available-to" required />
    <input type="file" id="instrument-image" accept="image/*" required />
    <button onclick="addInstrument()">Add Instrument</button>
    <button class="form-group back-button" onclick="window.location.href='farmer_dashboard.html'">Back to Dashboard</button>
  </div>

  <script>
    const token = localStorage.getItem('token');
    const userType = localStorage.getItem('userType');
    const farmerId = localStorage.getItem('farmerId');

    if (!token || userType !== 'farmer' || !farmerId) {
      alert('Unauthorized access. Please login as a farmer.');
      window.location.href = 'index.html';
    }

    async function addInstrument() {
      const instrumentData = {
        instrumentName: document.getElementById('instrument-name').value,
        description: document.getElementById('description').value,
        rentPricePerDay: parseFloat(document.getElementById('rent-price-per-day').value),
        availableFrom: document.getElementById('available-from').value,
        availableTo: document.getElementById('available-to').value,
        instrumentImage: document.getElementById('instrument-image').files[0]
      };

      const formData = new FormData();
      formData.append('farmerId', farmerId);
      formData.append('instrumentName', instrumentData.instrumentName);
      formData.append('description', instrumentData.description);
      formData.append('rentPricePerDay', instrumentData.rentPricePerDay);
      formData.append('availableFrom', instrumentData.availableFrom);
      formData.append('availableTo', instrumentData.availableTo);
      formData.append('instrumentImage', instrumentData.instrumentImage);

      try {
        const response = await fetch('http://localhost:8080/api/farmer/add-instrument', {
          method: 'POST',
          body: formData
        });

        if (!response.ok) throw new Error('Failed to add instrument');
        alert('Instrument added successfully!');
      } catch (error) {
        console.error('Error adding instrument:', error);
        alert('Failed to add instrument. Please try again.');
      }
    }
  </script>

</body>
</html>
