<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Farmer Dashboard</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    html, body {
      height: 100%;
      overflow: hidden;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
      background: url('1.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      max-width: 600px;
      margin: 6rem auto;
      background: rgba(255, 255, 255, 0.85);
      padding: 2.5rem;
      border-radius: 15px;
      box-shadow: 0 12px 28px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .container h2 {
      color: green;
      margin-bottom: 2rem;
      font-size: 2rem;
    }

    .container input[type="text"],
    .container input[type="number"],
    .container input[type="date"],
    .container input[type="file"],
    .container select {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1.2rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .container button {
      padding: 0.8rem 1.5rem;
      margin: 0.5rem;
      font-size: 1rem;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .container button:hover {
      background-color: #228b22;
    }

    .back-button {
      background-color: #ccc;
      color: #333;
    }

    .back-button:hover {
      background-color: #aaa;
    }

    @media (max-width: 600px) {
      .container {
        margin: 4rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Add Crop Details</h2>
  
    <label for="crop-name">Crop Name:</label>
    <select id="crop-name" required>
      <option value="" disabled selected>Select a crop</option>
      <option value="apple">Apple</option>
      <option value="bajra">Bajra</option>
      <option value="banana">Banana</option>
      <option value="cotton">Cotton</option>
      <option value="grapes">Grapes</option>
      <option value="groundnut">Groundnut</option>
      <option value="guava">Guava</option>
      <option value="jower">Jower</option>
      <option value="mango">Mango</option>
      <option value="orange">Orange</option>
      <option value="pom">Pom</option>
      <option value="rice">Rice</option>
      <option value="soyabean">Soyabean</option>
      <option value="sunflower">Sunflower</option>
      <option value="wheat">Wheat</option>
    </select>
  
    <input type="date" id="harvest-date" required />
  
    <label for="crop-type">Crop Type:</label>
    <select id="crop-type" required>
      <option value="" disabled selected>Select a crop type</option>
      <option value="cereal">Cereal Crop</option>
      <option value="pulse">Pulse / Legume</option>
      <option value="oilseed">Oilseed Crop</option>
      <option value="fruit">Fruit Crop</option>
      <option value="cash">Cash / Commercial Crop</option>
    </select>
  
    <input type="number" id="min-msp" placeholder="Minimum Selling Price (MSP) of the market" required />
    <input type="number" id="max-msp-input" placeholder="Maximum Selling Price (MSP) of the market" required />
    <input type="number" id="min-qty" placeholder="Minimum Quantity to Buy in quintals" required />
    <input type="number" id="farmer-price" placeholder="Farmer's Price" required />
    <input type="file" id="crop-image" accept="image/*" required />
  
    <button onclick="addCrop()">Add Crop</button>
    <button class="form-group back-button" onclick="window.location.href='farmer_dashboard.html'">Back to Dashboard</button>
  </div>
  
  <script>
    const token = localStorage.getItem('token');
    const userType = localStorage.getItem('userType');
    const farmerId = localStorage.getItem('farmerId');
  
    if (!token || userType !== 'farmer' || !farmerId) {
      alert('Unauthorized access. Please login as a farmer.');
      window.location.href = 'index.html';
    }
  
    // Function to fetch predicted prices from the prediction server
    async function fetchMarketPrediction(cropName, harvestDate) {
      if (!cropName || !harvestDate) return;
  
      const apiUrl = `http://127.0.0.1:5000/predict?commodity=${cropName}&date=${harvestDate}`;
      try {
        const response = await fetch(apiUrl);
        if (!response.ok) throw new Error("Failed to fetch prediction");
  
        const data = await response.json();
  
        // Ensure that the structure of data is as expected
        if (data && data.predictions) {
          const minPrice = data.predictions.minimum_price || 0;
          const maxPrice = data.predictions.maximum_price || 0;
  
          // Populate the fields with the fetched prediction values
          document.getElementById("min-msp").value = minPrice.toFixed(2);
          document.getElementById("max-msp-input").value = maxPrice.toFixed(2);
        } else {
          console.error("Invalid data structure received:", data);
          alert("Error in fetching prediction data.");
        }
      } catch (error) {
        console.error("Prediction API error:", error);
        alert("Could not fetch market prediction.");
      }
    }
  
    // Trigger API when crop or date changes
    document.getElementById("crop-name").addEventListener("change", () => {
      const crop = document.getElementById("crop-name").value;
      const date = document.getElementById("harvest-date").value;
      fetchMarketPrediction(crop, date);
    });
  
    document.getElementById("harvest-date").addEventListener("change", () => {
      const crop = document.getElementById("crop-name").value;
      const date = document.getElementById("harvest-date").value;
      fetchMarketPrediction(crop, date);
    });
  
    // Function to send crop data to the backend
    async function addCrop() {
      const cropData = {
        cropName: document.getElementById('crop-name').value,
        cropType: document.getElementById('crop-type').value,
        minMsp: parseFloat(document.getElementById('min-msp').value),
        maxMsp: parseFloat(document.getElementById('max-msp-input').value),
        minQty: parseFloat(document.getElementById('min-qty').value),
        farmersPrice: parseFloat(document.getElementById('farmer-price').value),
        harvestDate: document.getElementById('harvest-date').value,
        cropImage: document.getElementById('crop-image').files[0]
      };
  
      const formData = new FormData();
      formData.append('farmerId', farmerId);
      formData.append('cropName', cropData.cropName);
      formData.append('cropType', cropData.cropType);
      formData.append('minMsp', cropData.minMsp);
      formData.append('maxMsp', cropData.maxMsp);
      formData.append('minQty', cropData.minQty);
      formData.append('farmersPrice', cropData.farmersPrice);
      formData.append('harvestDate', cropData.harvestDate);
      formData.append('cropImage', cropData.cropImage);
  
      try {
        const response = await fetch('http://localhost:8080/api/farmer/add-crop', {
          method: 'POST',
          body: formData
        });
  
        if (!response.ok) throw new Error('Failed to add crop');
        alert('Crop added successfully!');
      } catch (error) {
        console.error('Error adding crop:', error);
        alert('Failed to add crop. Please try again.');
      }
    }
  </script>
