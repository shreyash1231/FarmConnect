<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Farmers Market - Home</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden; /* Prevents scrolling */
    }

    body {
      font-family: Arial, sans-serif;
      background: url('7.jpg') no-repeat center center fixed;
      background-size: cover;
    }

    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      background: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      z-index: 1000;
    }

    .navbar-logo {
      font-weight: bold;
      color: green;
      font-size: 2rem;
    }

    .navbar-links {
      list-style: none;
      display: flex;
      gap: 30px;
      margin: 0;
      padding: 0;
      margin-left: auto;
    }

    .navbar-links li a {
      text-decoration: none;
      color: #333;
      font-size: 1.2rem;
    }

    @media(max-width: 600px) {
      .navbar-links {
        flex-direction: column;
        gap: 15px;
      }
      .navbar-logo {
        font-size: 1.5rem;
      }
      .navbar-links li a {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-logo">Farmers Market</div>
    <ul class="navbar-links">
      <li><a href="index.html">Login</a></li>
      <li><a href="#">.....</a></li>
    </ul>
  </div>

</body>
</html>
