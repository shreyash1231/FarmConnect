<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer & Customer Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
  /* Reset & Font */
  /* Navbar Styles */
.navbar {
  width: 100%;
  position: fixed;
  top: 0;
  left: 0;
  background-color: rgba(255, 255, 255, 0.9);
  padding: 1rem 2rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.navbar-logo {
  font-size: 1.5rem;
  font-weight: bold;
  color: green;
}

.navbar-links {
  list-style: none;
  display: flex;
  gap: 1.5rem;
}

.navbar-links li a {
  text-decoration: none;
  color: #333;
  font-weight: 600;
  transition: color 0.3s;
}

.navbar-links li a:hover {
  color: #26a69a;
}

/* Ensure container doesn't get hidden under fixed navbar */
body {
  padding-top: 100px;
}

  
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
  font-family:'Montserrat', sans-serif;
}
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden; /* This prevents scrolling */
}

body {
  background: url('1.jpg') no-repeat center center fixed;
  background-size: cover;
  background-position: center;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  font-family: 'Montserrat', sans-serif;
  color: #333;
}

body {
  background: url('1.jpg') no-repeat center center;
  background-size: cover;
  background-position: center center;
  background-attachment: fixed;
  min-height: 100vh;
  color: #333;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding-top: 30px;
  overflow-x: hidden;
}

body {
  background: url('1.jpg') no-repeat center center fixed;
  background-size: cover; /* Ensure the image covers the entire background */
  background-position: center center; /* Center the image */
  background-attachment: fixed; /* Keep the background fixed while scrolling */
  min-height: 100vh; /* Ensure the body takes up the full height of the viewport */
}


/* Main Container */

.container {
  max-width: 480px;
  margin: 3rem auto;
  background: white;
  padding: 3rem 2.5rem;
  border-radius: 20px;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
  text-align: center;
}

.container h1 {
  color:green;
  margin-bottom: 1rem;
  font-size: 2.2rem;
  font-weight: 700;
}

#login-form h2 {
  font-size: 1.6rem;
  margin-bottom: 1.5rem;
  color: #444;
}

#login-form input {
  width: 100%;
  padding: 1rem;
  margin: 0.7rem 0;
  border-radius: 10px;
  border: 1px solid #ccc;
  transition: border-color 0.3s;
  font-size: 1rem;
}

#login-form input:focus {
  border-color: #26a69a;
  outline: none;
}

#login-form button {
  width: 100%;
  margin-top: 1.2rem;
  padding: 1rem;
  background-color:#ff7043; /* Only the login button changed to red */
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
}

#login-form button:hover {
  background-color: #ff3d00; /* Darker shade of red on hover */
  transform: translateY(-3px);
}

/* Login Buttons for Farmer & Customer */

.signup-buttons {
  display: flex;
  justify-content: center;
  gap: 1.5rem;
  margin-bottom: 2.5rem;
}

.signup-buttons button {
  flex: 1;
  padding: 1rem 1.5rem;
  border-radius: 8px;
  border: none;
  background-color: #ff8a65; /* Light orange button */
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.2s;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.signup-buttons button:hover {
  background-color: #ff7043; /* Darker orange hover */
  transform: translateY(-3px);
}
/* Modal Styling */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background-color: rgba(0, 0, 0, 0.5);
  z-index: 999;
  justify-content: center;
  align-items: center;
  animation: fadeIn 0.3s ease-in-out;
}


.modal-content {
  background: white;
  padding: 2rem 1.5rem; /* Reduced padding */
  width: 90%;
  max-width: 380px; /* Smaller width */
  border-radius: 20px;
  position: relative;
  box-shadow: 0 12px 28px rgba(0, 0, 0, 0.2);
  text-align: center;
  margin-top: 120px; /* Push it below the navbar */
}


.modal-content h2 {
  font-size: 1.8rem;
  margin-bottom: 1.5rem;
  color: #26a69a;
}

.modal-content input {
  width: 100%;
  padding: 1rem;
  margin: 0.6rem 0;
  border-radius: 10px;
  border: 1px solid #bbb;
  font-size: 1rem;
  transition: all 0.3s ease;
}

.modal-content input:focus {
  border-color: #26a69a;
  outline: none;
}

.modal-content button {
  width: 100%;
  margin-top: 1.2rem;
  padding: 1rem;
  background-color: #26a69a;
  color: white;
  border: none;
  border-radius: 10px;
  font-size: 1.1rem;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 6px 14px rgba(0, 0, 0, 0.12);
}

.modal-content button:hover {
  background-color: #009688;
  transform: scale(1.03);
}

.close {
  position: absolute;
  top: 1rem;
  right: 1.2rem;
  font-size: 1.5rem;
  color: #888;
  cursor: pointer;
  font-weight: bold;
}

.close:hover {
  color: #333;
}
.subtitle {
  color: #777;
  margin-bottom: 2.5rem;
  font-size: 1.1rem;
}

/* Farmer Fields */
#farmer-fields input {
  margin-top: 0.5rem;
}

/* Animation */
@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

</style>
<body>
  <nav class="navbar">
    <div class="navbar-logo">Farmers Market</div>
    <ul class="navbar-links">
      <li><a href="Home.html">Home</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
    </ul>
  </nav>
  

    <br><br>
    <div class="container">
        <h1>Welcome!</h1>
        <p class="subtitle">Connecting Farmers and Customers Directly</p>
        

        <div class="signup-buttons">
            <button onclick="openSignup('farmer')">Signup as Farmer</button>
            <button onclick="openSignup('customer')">Signup as Customer</button>
        </div>
        <div id="login-form">
          <h2>Login</h2>
          <input type="text" id="login-username" placeholder="Username">
          <input type="password" id="login-password" placeholder="Password" required>
          <button onclick="login()">Login</button> <!-- Only this button is red -->
      </div>
      
    </div>

   <!-- Signup Modal -->
<div id="signup-modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="closeSignup()">&times;</span>
    <h2 id="signup-title">Signup as <span id="signup-role"></span></h2>

    <!-- Email & Username side by side -->
    <div style="display: flex; gap: 10px;">
      <input type="email" id="email" placeholder="Email" required style="flex: 1;">
      <input type="text" id="username" placeholder="Username" required style="flex: 1;">
    </div>

    <input type="text" id="name" placeholder="Name" required>
    <input type="password" id="password" placeholder="Password" required>
    <input type="text" id="mobileNumber" placeholder="Mobile Number" required>

    <!-- City & State side by side -->
    <div style="display: flex; gap: 10px;">
      <input type="text" id="city" placeholder="City" required style="flex: 1;">
      <input type="text" id="state" placeholder="State" required style="flex: 1;">
    </div>

    <!-- Gender Dropdown -->
    <label for="gender">Gender:</label>
    <select id="gender" required>
      <option value="" disabled selected>Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>

   <div id="farmer-fields" style="display: flex; gap: 10px;">
    <input
      type="number"
      id="landOwnedAcres"
      placeholder="Land Owned (Acres)"
      step="0.5"
      required
      style="flex: 1;"
    >
    <input
      type="text"
      id="upiid"
      placeholder="UPI ID"
      required
      style="flex: 1;"
    >
  </div>


    <button onclick="signup()">Signup</button>
  </div>
</div>
/
    

    <!-- OTP Verification Modal -->
    <div id="otp-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOTP()">&times;</span>
            <h2>OTP Verification</h2>
            <input type="text" id="otp" placeholder="Enter OTP" required>
            <button onclick="verifyOTP()">Verify OTP</button>
        </div>
    </div>
   

    <script src="script.js"></script>
</body>
</html>
